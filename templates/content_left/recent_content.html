<div class="section">
	<h3>Site History{# {% if appuser.modify_auth %}<a class="edits" href="/" title="edit profile"><img src="/static/img/edit.png"/></a>{% endif %} #}</h3>
   	<div class="section_content" style="margin-left:30px">
	<ul>
		{% for content_pool in all_contents %}

		{% endfor %}
	</ul>
	</div>
</div>
