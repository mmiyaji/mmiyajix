<div id="content_right">
	<div class="section">
	<h3>{{entry.title}}<a class="edits" href="/entry/{{entry.key.id}}{%if not view%}&amp;view=full{%endif%}" title="フルモードで閲覧する"><img src="/static/img/expand{%if view%}_off{%endif%}.png"/></a>{% if appuser.modify_auth %}<a class="edits" href="/edit/{{entry.key.id}}" title="コンテンツを編集する"><img src="/static/img/edit.png"/></a>{% endif %}</h3>
   	<div class="section_content">
		<div class="recent_content">
			<div class="padder5">
			{{entry.full_content}}
			<br style="clear:both" />
			</div>
		</div>
		<span class="entry_meta">
			<span class="create_by">Posted by {{entry.appuser.nickname}}</span>
			<span class="create_at"> at {{entry.show_date}}</span>
			<br />
			<span class="entry_tag">{% if entry.all_tag %}Tags: {% for tag in entry.all_tag %}<a>{{tag.title}}</a>{% if not forloop.last %}, {% endif %}{% endfor %}{% endif %}</span>
		</span>
	</div>
	</div>
</div>
