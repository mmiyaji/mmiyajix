<div id="content_right">
	<div class="section">
	<h3>{{entry.title}}{% if appuser.modify_auth %}<a class="edits" href="/edit?entry_id={{entry.key.id}}" title="edit content"><img src="/static/img/edit.png"/></a>{% endif %}</h3>
   	<div class="section_content">
		<div class="recent_content">
			<div class="padder5">
			{{entry.full_content}}
			<br style="clear:both" />
			</div>
		</div>
		<span class="entry_meta">
			<span class="create_by">Create by: {{entry.appuser.nickname}}</span>
			<span class="create_at">Create at: {{entry.show_date}}</span>
			<br />
			<span class="entry_tag">Tags: {{entry.tags}}</span>
		</span>
	</div>
	</div>
</div>
